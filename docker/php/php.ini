# Увеличиваем таймауты для предотвращения 504 ошибок при генерации лендинга
max_execution_time = 600
max_input_time = 600
memory_limit = 512M
post_max_size = 100M
upload_max_filesize = 100M

# Настройки для работы с большими данными
default_socket_timeout = 600
mysqlnd.net_read_timeout = 600
mysqlnd.net_write_timeout = 600

# Настройки для работы с внешними API
curl.cainfo = /etc/ssl/certs/ca-certificates.crt
openssl.cafile = /etc/ssl/certs/ca-certificates.crt

